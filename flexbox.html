<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        .container{
            border: solid 1px black;
            height: 700px;
            display: flex;
            flex-direction:row;
            justify-content: center;       /*justify content for horizontal alignment*/
            align-items: center;                /*align items for vertical alignment*/
        }
        p{
            height: 100px;
            width: 100px;
            border: solid 1px black;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <p>one</p>
        <p>two</p>
        <p>three</p>
        <p>one</p>
        <p>two</p>
        <p>three</p>
        <!-- <p>four</p> -->
    </div>
</body>
</html>
