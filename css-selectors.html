<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSS selectors</title>
    <style>
        [href]{
            background-color: chartreuse;
        }
        a[href~="Fullstack"]{

        }

        span[title="WORD" i]{

        }
        
    </style>
</head>
