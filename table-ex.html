    <table>

    <tr>
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>

    <tr>
        <th colspan="2">schedule</th>
        <th rowspan="2">topic</th>

    <tr>

        <th>End</th>

    <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8 am</td>
        <td rowspan="2">5 pm</td>

    </tr>

    <tr>
        <th>Types of Elements
            <ol>
                <li>Inline elements</li>
                <li>Block level elements</li>
            </ol>
        </th>
    </tr>

    <tr>
        <td rowspan="3">Tuesday</td>
        <td>8 am</td>
        <td>11 am</td>

    </tr>

    <tr>
        <td>11 am</td>
        <td>2 pm</td>
    </tr>

    <tr>
        <td>2 pm</td>

    </tr>

    <tr>
        <td>Wednesday</td>
        <td>8 am</td>
        <td>12 pm</td>
        <td>CSS Box model</td>
    </tr>
